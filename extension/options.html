<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Options - Web Wget Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background: #0f172a;
            color: #f8fafc;
        }

        h1 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .option-group {
            margin-bottom: 2rem;
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #94a3b8;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .helper-text {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #7c3aed;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #status.visible {
            opacity: 1;
        }

        #status.success {
            color: #10b981;
        }

        #status.error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <h1>Paramètres Web Wget Pro</h1>

    <div class="option-group">
        <label for="serverUrl">URL du Serveur</label>
        <input type="url" id="serverUrl" placeholder="http://localhost:3000">
        <p class="helper-text">
            Adresse de votre instance Web Wget Pro (ex: http://192.168.1.50:3000).
            Laissez vide pour utiliser la valeur par défaut (localhost).
        </p>
    </div>

    <button id="save">Enregistrer</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
